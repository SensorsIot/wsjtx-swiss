name: Build WSJT-X on Windows

on:
  push:
    branches: [ Swiss ]
  pull_request:
    branches: [ Swiss ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout WSJT-X repository
        uses: actions/checkout@v4
        with:
          path: wsjtx

      - name: Setup MSYS2 and dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            make
            mingw-w64-x86_64-cmake
            pkg-config
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-fftw
            mingw-w64-x86_64-omp
            mingw-w64-x86_64-qt5
            mingw-w64-x86_64-qt5-multimedia
            mingw-w64-x86_64-qt5-serialport
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-portaudio
            mingw-w64-x86_64-nsis

      - name: Download prebuilt Hamlib
        shell: pwsh
        run: |
          curl -L -o hamlib.zip "https://github.com/SensorsIot/wsjtx/releases/download/hamlib-4.6.5/hamlib-mingw64-4.6.5.zip"
          Expand-Archive -Path "hamlib.zip" -DestinationPath "C:\hamlib-prefix"

      - name: Install OmniRig
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://www.dxatlas.com/OmniRig/Files/OmniRig.zip" -OutFile "OmniRig.zip"
          Expand-Archive -Path "OmniRig.zip" -DestinationPath "."
          Start-Process -FilePath "OmniRigSetup.exe" -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART" -Wait

      - name: Install OmniRig INI files
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "http://dxatlas.com/OmniRig/Files/RigIni.zip" -OutFile "RigIni.zip"
          Expand-Archive -Path "RigIni.zip" -DestinationPath "OmniRigIni"
          $omniRigRigsPath = "C:\Program Files (x86)\Afreet\OmniRig\Rigs"
          if (-not (Test-Path $omniRigRigsPath)) {
              New-Item -Path $omniRigRigsPath -ItemType Directory -Force
          }
          Copy-Item -Path "OmniRigIni\*.ini" -Destination $omniRigRigsPath -Force

      - name: Configure WSJT-X
        run: |
          cd wsjtx
          mkdir -p build
          cd build
          export HAMLIB_PREFIX="/c/hamlib-prefix"
          cmake -G "MinGW Makefiles" \
                -D CMAKE_BUILD_TYPE=Release \
                -D CMAKE_PREFIX_PATH="${HAMLIB_PREFIX}" \
                -D Hamlib_INCLUDE_DIR="${HAMLIB_PREFIX}/include" \
                -D Hamlib_LIBRARY="${HAMLIB_PREFIX}/lib/libhamlib.dll.a" \
                -D hamlib_STATIC=0 \
                -D CMAKE_Fortran_FLAGS="-fallow-argument-mismatch" \
                -DWSJT_SKIP_MANPAGES=ON \
                -DWSJT_GENERATE_DOCS=OFF \
                -D CMAKE_INSTALL_PREFIX="/c/wsjtx-install" \
                ..

      - name: Build WSJT-X
        run: |
          cd wsjtx/build
          cmake --build . --config Release --parallel 4

      - name: Install WSJT-X
        run: |
          cd wsjtx/build
          cmake --build . --target install --config Release

      - name: Bundle runtime dependencies
        run: |
          cd /c/wsjtx-install/bin

          echo "=== Running windeployqt ==="
          # Deploy Qt dependencies (skip ANGLE/OpenGL which may not exist)
          windeployqt --no-translations --no-system-d3d-compiler --no-opengl-sw --no-angle wsjtx.exe || true
          windeployqt --no-translations --no-system-d3d-compiler --no-opengl-sw --no-angle message_aggregator.exe || true

          echo "=== Resolving MinGW DLL dependencies with ldd ==="
          for exe in wsjtx.exe message_aggregator.exe; do
            echo "--- Dependencies for $exe ---"
            # ldd output lines like: "libxxx.dll => /mingw64/bin/libxxx.dll (0x000000...)"
            ldd "$exe" | awk '/mingw64/ {print $3}' | sort -u | while read dll; do
              if [ -f "$dll" ]; then
                echo "Copying $dll"
                cp "$dll" .
              fi
            done
          done

          echo "=== Copying Hamlib DLLs ==="
          cp /c/hamlib-prefix/bin/*.dll . || true

          echo "=== Final DLL count in bin ==="
          ls -la *.dll | wc -l

      - name: Restructure for flat layout
        run: |
          echo "=== Creating flat directory structure ==="
          mkdir -p /c/wsjtx-swiss

          # Move bin contents to top level and rename main executable
          cd /c/wsjtx-install/bin
          cp wsjtx.exe /c/wsjtx-swiss/wsjtx-swiss.exe
          cp message_aggregator.exe /c/wsjtx-swiss/ || true
          cp *.dll /c/wsjtx-swiss/

          # Move Qt plugins folders
          cp -r plugins /c/wsjtx-swiss/ || true
          cp -r platforms /c/wsjtx-swiss/ || true
          cp -r imageformats /c/wsjtx-swiss/ || true
          cp -r styles /c/wsjtx-swiss/ || true
          cp -r audio /c/wsjtx-swiss/ || true
          cp -r mediaservice /c/wsjtx-swiss/ || true

          # Move share folder (contains data files)
          cp -r /c/wsjtx-install/share /c/wsjtx-swiss/ || true

          echo "=== Final structure ==="
          ls -la /c/wsjtx-swiss/

          echo "=== Subfolders ==="
          find /c/wsjtx-swiss -maxdepth 1 -type d

      - name: Create NSIS installer
        run: |
          cd wsjtx/build
          cpack -G NSIS

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: wsjtx-swiss-installer
          path: wsjtx/build/wsjtx-*.exe
          retention-days: 30

      - name: Upload portable zip
        shell: pwsh
        run: |
          Compress-Archive -Path C:\wsjtx-swiss\* -DestinationPath C:\wsjtx-swiss-portable.zip

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: wsjtx-swiss-portable
          path: C:\wsjtx-swiss-portable.zip
          retention-days: 30
