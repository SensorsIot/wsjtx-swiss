name: Build Hamlib

on:
  workflow_dispatch:
    inputs:
      hamlib_version:
        description: 'Hamlib version tag (e.g., 4.5.5)'
        required: true
        default: '4.5.5'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Setup MSYS2 and dependencies
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          git
          make
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-libusb
          autoconf
          automake
          libtool
          pkg-config
    - name: Clone Hamlib
      run: |
        git clone --depth 1 --branch ${{ github.event.inputs.hamlib_version }} https://github.com/Hamlib/Hamlib.git hamlib-src
    - name: Build Hamlib
      run: |
        cd hamlib-src
        ./bootstrap
        ./configure --prefix=/c/hamlib-build \
                    --disable-static \
                    --enable-shared \
                    --without-cxx-binding \
                    --without-perl-binding \
                    --without-python-binding \
                    --without-tcl-binding \
                    --without-lua-binding
        make -j$(nproc)
        make install
    - name: List built files
      run: |
        ls -R /c/hamlib-build
    - name: Package Hamlib
      shell: pwsh
      run: |
        $version = "${{ github.event.inputs.hamlib_version }}"
        Compress-Archive -Path C:\hamlib-build\* -DestinationPath "hamlib-mingw64-$version.zip"
    - name: Upload Hamlib artifact
      uses: actions/upload-artifact@v4
      with:
        name: hamlib-mingw64-${{ github.event.inputs.hamlib_version }}
        path: hamlib-mingw64-${{ github.event.inputs.hamlib_version }}.zip
        retention-days: 90

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: hamlib-${{ github.event.inputs.hamlib_version }}
        name: Hamlib ${{ github.event.inputs.hamlib_version }} (MinGW64)
        body: |
          Pre-built Hamlib ${{ github.event.inputs.hamlib_version }} for MinGW64/MSYS2.
          Built with:
          - MSYS2 MINGW64 toolchain
          - Shared library (DLL)
          - No language bindings
          For use with WSJT-X Windows builds.
        files: hamlib-mingw64-${{ github.event.inputs.hamlib_version }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
